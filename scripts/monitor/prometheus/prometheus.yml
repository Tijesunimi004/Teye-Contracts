global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - "alerts.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Dummy target for contract health checks. In a production environment,
  # the health_check.sh script would push metrics to a pushgateway, or we would
  # scrape an exporter service that wraps the contract RPC calls.
  - job_name: 'contract-health-exporter'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'
